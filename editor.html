<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog editor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="images/upload-regular-24.png" alt=""></label>
    </div>
    <div class="blog">
        <textarea class="title" placeholder="Blog title...."></textarea>
        <textarea class="article" placeholder="Start writing here...."></textarea>
    </div>

    <div class="blog-option">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn-3 upload-btn">Upload Image</label>
    </div>
    <script src="/editor.js"></script>
    
</body>
</html>
